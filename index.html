<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mozilla 宣传主页</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC:400,700" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Mozilla</h1>
        <!-- 插入 <img> 元素，链接至较小的 Firefox 标志。 -->
        <img src="images/firefox_logo-only_RGB.png">
    </header>
  
    <main>
        <article>
          <!-- <iframe src="//player.bilibili.com/player.html?aid=3303261&bvid=BV1rs411d7hC&cid=5221343&page=2" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"> </iframe> -->
          <iframe width="400" height="252" src="https://www.youtube.com/embed/zipTw9bjNgk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          <!-- 插入来自 Bilibili 的 <iframe> 元素 -->
          <h2>自由网络 尽情驰骋</h2>
            
          <p>Mozilla 是一个全球社区，这里聚集着来自五湖四海的 技术人员、思考者、建造者。我们致力于让 Internet 保持活力，保持畅通，人人皆可贡献，人人皆可创造。我们坚信：开放平台的协作对于人的发展至关重要，也决定着我们共同的未来。</p>
  
          <p>更多精彩信息，敬请点击下方图片。<a href="https://www.flickr.com/photos/mathiasappel/21675551065/">小熊猫照片</a>由 Mathias Appel 拍摄</p>
        </article>
  
        <div class="further-info">
          <!-- 插入包含 srcsets 和 sizes 属性的图像 -->
          <a href="https://www.mozilla.org/zh-CN/firefox/new/">
            <img srcset="images/firefoxlogo120.png 120w,
                        images/firefoxlogo400.png 400w"
                 sizes="(max-width:480px) 120px,
                        400px"       
                 src="images/firefox_logo-only_RGB.png" alt="火狐浏览器的标志">
          </a>
          <a href="https://www.mozilla.org/">
            <img srcset="images/mozilladinosaurhead120.png 120w,
                        images/mozilladinosaurhead400.png 400w"
                 sizes="(max-width:480px) 120px,
                        400px"
                 src="images/mozilla-dinosaur-head.png" alt="红色恐龙头"> 
          </a>
          <a href="https://addons.mozilla.org/">
            <img srcset="images/firefoxaddons120.jpg 120w,
                         images/firefox-addons.jpg 400w"
                 sizes="(max-width:480px) 120px,
                        400px"
                 src="images/firefox-addons.jpg" alt="拼图火狐浏览器标志">
          </a>
          <a href="https://developer.mozilla.org/zh-CN/">
            <img src="images/mdn.svg" alt="剪影">
          </a>
          <div class="clearfix"></div>
        </div>
  
        <div class="red-panda">
          <!-- 插入照片元素 -->
          <picture>
            <source media="(max-width: 600px)" srcset="images/redpanda600.jpg">
            <source media="(min-width: 601px)" srcset="images/redpanda1200.jpg">
            <img src="images/red-panda.jpg" alt="She looked like a elf.">
          </picture>
         
        </div>
  
      </main>  
</body>
</html>
